<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Toolbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="title-container">
                <h1>Crypto Toolbox üõ†Ô∏è</h1>
                <p>A simple tool for encoding, hashing, and encrypting data</p>
            </div>
            <button id="theme-toggle" class="theme-btn">üåô</button>
        </header>

        <div class="tabs">

            <button class="tab-link active" onclick="openTab(event, 'base64')">
                <i data-lucide="repeat"></i>
                <span>En/Decoding</span>
            </button>
            <button class="tab-link" onclick="openTab(event, 'hashing')">
                <i data-lucide="fingerprint"></i>
                <span>Hashing</span>
            </button>
            <button class="tab-link" onclick="openTab(event, 'encryption')">
                <i data-lucide="key-round"></i>
                <span>En/Decryption</span>
            </button>
        </div>

        <div id="base64" class="tab-content active">
            <h2>Base64 En/Decoding</h2>
            <form id="base64-form">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="base64-action" value="encode" checked>
                        <span><i data-lucide="package"></i>Encode</span>
                    </label>
                    <label>
                        <input type="radio" name="base64-action" value="decode">
                        <span><i data-lucide="package-open"></i>Decode</span>
                    </label>
                </div>
                <textarea id="base64-input" class="input-box" placeholder="Enter text here..."></textarea>
                <button type="submit" class="convert-btn">Convert</button>
                <textarea id="base64-output" class="output-box" placeholder="Output..." readonly></textarea>
                <button type="button" class="copy-btn" onclick="copyOutput('base64-output')">Copy Output</button>
            </form>
        </div>

        <div id="hashing" class="tab-content">
            <h2>Hashing</h2>
            <form id="hashing-form">
                <div class="radio-group">
                    <label><input type="radio" name="hash-algo" value="sha256" checked><span><i data-lucide="binary"></i>SHA-256</span></label>
                    <label><input type="radio" name="hash-algo" value="md5"><span><i data-lucide="binary"></i>MD5</span></label>
                    <label><input type="radio" name="hash-algo" value="sha1"><span><i data-lucide="binary"></i>SHA-1</span></label>
                    <label><input type="radio" name="hash-algo" value="sha512"><span><i data-lucide="binary"></i>SHA-512</span></label>
                </div>
                <textarea id="hashing-input" class="input-box" placeholder="Enter text here..."></textarea>
                <button type="submit" class="convert-btn">Convert</button>
                <textarea id="hashing-output" class="output-box" placeholder="Output..." readonly></textarea>
                <button type="button" class="copy-btn" onclick="copyOutput('hashing-output')">Copy Output</button>
            </form>
        </div>

        <div id="encryption" class="tab-content">
            <h2>En/Decryption</h2>
          
            <!-- mini tabs row (slightly smaller than main tabs) -->
            <div class="subtabs">
              <button class="subtab-link active" onclick="openSubTab(event, 'aesrsa')">
                <i data-lucide="key"></i><span>AES‚ÄëRSA</span>
              </button>
              <button class="subtab-link" onclick="openSubTab(event, 'aes256')">
                <i data-lucide="lock"></i><span>AES‚Äë256</span>
              </button>
            </div>
          
            <!-- AES‚ÄëRSA subtab -->
            <div id="aesrsa" class="subtab-content active">
              <form id="aesrsa-form">
                <!-- keep radio styling/animation exactly the same pattern -->
                <div class="radio-group">
                  <label>
                    <input type="radio" name="aesrsa-action" value="encrypt" checked>
                    <span><i data-lucide="lock"></i>Encrypt</span>
                  </label>
                  <label>
                    <input type="radio" name="aesrsa-action" value="decrypt">
                    <span><i data-lucide="lock-open"></i>Decrypt</span>
                  </label>
                </div>

                <!-- placeholder key inputs (UI only for now) -->
                <textarea class="input-box key-input" id="rsa-public" placeholder="RSA Public Key (PEM) ‚Äî for Encrypt"></textarea>
                <textarea class="input-box key-input" id="rsa-private" placeholder="RSA Private Key (PEM) ‚Äî for Decrypt"></textarea>

                <textarea id="aesrsa-input" class="input-box" placeholder="Enter text here..."></textarea>
                <!-- disabled until backend route/type exists -->
                <button type="submit" class="convert-btn" disabled title="AES‚ÄëRSA wiring pending backend">
                  Convert
                </button>
                <textarea id="aesrsa-output" class="output-box" placeholder="Output..." readonly></textarea>
                <button type="button" class="copy-btn" onclick="copyOutput('aesrsa-output')">Copy Output</button>
              </form>
            </div>
          
            <!-- AES‚Äë256 subtab (your existing form moved here, untouched in spirit) -->
            <div id="aes256" class="subtab-content">
              <form id="encryption-form">
                <div class="radio-group">
                  <label>
                    <input type="radio" name="aes256-action" value="encrypt" checked>
                    <span><i data-lucide="lock"></i>Encrypt</span>
                  </label>
                  <label>
                    <input type="radio" name="aes256-action" value="decrypt">
                    <span><i data-lucide="lock-open"></i>Decrypt</span>
                  </label>
                </div>
          
                <input type="password" id="aes-key" class="input-box key-input" placeholder="Enter secret key...">
                <textarea id="encryption-input" class="input-box" placeholder="Enter text here..."></textarea>
                <button type="submit" class="convert-btn">Convert</button>
                <textarea id="encryption-output" class="output-box" placeholder="Output..." readonly></textarea>
                <button type="button" class="copy-btn" onclick="copyOutput('encryption-output')">Copy Output</button>
              </form>
            </div>
          </div>
          
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
